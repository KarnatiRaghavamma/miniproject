{% extends 'panel.html' %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>File_id</th>
                <th>File_name</th>
                <th>created_at</th>
                <th>link</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td><a href="{{url_for('view_file',fid=i[0])}}">view</a></td>
                <td><a href="{{url_for('download_file',fid=i[0])}}">Download</a></td>
                <td><a href="{{url_for('delete_file',fid=i[0])}}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
